<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Jaxx </title>
    <!-- ======== Tailwindcss ======== -->
    <link href="./output.css" rel="stylesheet">
    <!-- ======== Custom css ======== -->
    <link href="./main.css" rel="stylesheet">
    <!-- ======== Google fonts ======== -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- ======= Aos ======  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- ====== Disclaimer ======== -->
    <div class="bg-black flex justify-center items-center p-2 gap-3 z-[1000]">
        <img src="./assets/18plus.svg" alt="disclaimer icon" class="w-5 h-5">
        <p class="text-[10px] md:text-sm font-bold text-white">Accessible only to persons aged 18 and over. Please
            gamble responsibly.
        </p>
    </div>
    <!-- ========== End of Disclaimer ========= -->
    <!-- ========== Header Section =========== -->
    <header class="round-corner shadow">
        <!-- ============= Nav Bar ============= -->
        <nav class="bg-white/5 backdrop-blur-xl   z-[100] flex justify-between items-center p-2 lg:px-20">
            <div>
                <a href="/" class="font-black text-2xl lg:text-4xl">
                    <span class="text-white">Lotto</span>
                    <span class="text-[#AEFE3A]">Jaxx</span>
                </a>
            </div>
            <div>
                <button
                    class="px-3 py-1 md:px-5 md:py-2 rounded-full text-xs md:text-base border-2 border-white font-bold text-white bg-black/10 backdrop-blur-3xl hover:border-black/10 hover:text-black hover:bg-white transition-all duration-200">Login</button>
                <button
                    class="px-3 py-1 md:px-5 md:py-2 rounded-full text-xs md:text-base bg-white border-2 border-white text-black font-bold hover:bg-black hover:border-black hover:text-white transition-all duration-200 ">Register
                    Now</button>
            </div>
        </nav>
        <!-- ============ Nav Bar End =========== -->
        <!-- ============ Hero Section ============= -->
        <div class="flex justify-center items-center py-10 lg:py-16 h-[60vh] lg:h-[80vh]">
            <div data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"
                class="w-[80%] md:w-1/2 lg:1/3 text-center flex flex-col items-center gap-5 lg:gap-10 text-white">
                <h1 class="text-5xl md:text-4xl lg:text-[70px] font-bold">Play Lotto <span
                        class="text-[#AEFE3A]">Jaxx</span> Online</h1>
                <p class="text-white/80 max-w-[500px]">Our exclusive Game Key Challenges await, offering you the chance
                    to triumph over epic gaming challenges and unlock incredible rewards.</p>
                <button
                    class="px-5 py-2 shadow font-bold text-base text-black bg-[#AEFE3A] hover:bg-[#b0fe3ad2] rounded-full">Start
                    Playing Now</button>
            </div>
        </div>
        <!-- ============ Hero Section End ============= -->
    </header>
    <!-- ======= Play Lotto Section ========= -->
    <section class="w-full min-h-[70vh] ">
        <div class="mx-auto w-full md:w-[60%] py-10">
            <h2 class="text-4xl md:text-5xl text-center font-bold">Play Lotto</h2>
        </div>
    </section>
    <!-- ======= Play Lotto Section End ========= -->


    <!-- ========= AOS Initialize ========= -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
